<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Blink Point of View | blinkpov</title>

  <!-- Fancy font for nav links + brand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --tan: #D9C2A3;
      --ink: #111111;
      --lid: #0f0f0f;
      --rim: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body{
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #1f1f1f;
    }

    /* ===== BACKGROUND IMAGE ===== */
    .bg{
      position: fixed;
      inset: 0;
      background-image: url("images/agence-olloweb-9wYdW55NbnY-unsplash.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(14px) brightness(0.70) saturate(1.05);
      transform: scale(1.08);
      z-index: 0;
    }

    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 40%,
        rgba(0,0,0,0.10) 0%,
        rgba(0,0,0,0.35) 55%,
        rgba(0,0,0,0.55) 100%);
    }

    /* ===== NAV BAR ===== */
    nav{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 120px;
      z-index: 50;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;

      padding: 0 42px;
      background: var(--tan);
      border-bottom: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 10px 26px rgba(0,0,0,0.18);
    }

    .nav-left,
    .nav-right{
      display: flex;
      gap: 26px;
      align-items: center;
    }

    .nav-right{
      justify-content: flex-end;
    }

    .brand{
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 32px;
      letter-spacing: 1.2px;
      color: var(--ink);
      text-align: center;
      white-space: nowrap;
      padding: 0 16px;
    }

    nav a{
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 19px;
      letter-spacing: 0.8px;
      color: var(--ink);
      text-decoration: none;
      position: relative;
      padding: 8px 4px;
      opacity: 0.95;
      transition: transform 160ms ease, opacity 160ms ease;
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:100%;
      height:2px;
      background: var(--ink);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 200ms ease;
      opacity: 0.85;
    }

    nav a:hover{
      opacity: 1;
      transform: translateY(-1px);
    }

    nav a:hover::after{
      transform: scaleX(1);
    }

    /* ===== STAGE / EYE ===== */
    .stage{
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .eye-wrap{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding-top: 150px;
      padding-left: 14px;
      padding-right: 14px;
    }

    .eye{
      position: relative;
      width: min(96vw, 1700px);
      height: min(80vh, 940px);
      border-radius: 50%;
      overflow: hidden;
      background: rgba(10,10,10,0.35);
      box-shadow:
        0 50px 140px rgba(0,0,0,0.75),
        inset 0 0 0 2px var(--rim);
    }

    .eye::before{
      content:"";
      position:absolute;
      inset:-12%;
      background: radial-gradient(circle at center,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0) 60%);
      filter: blur(24px);
      z-index: 0;
      pointer-events:none;
    }

    #scene{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 500ms ease;
    }

    #scene.visible{ opacity: 1; }

    .vignette{
      position:absolute;
      inset:-18%;
      z-index: 3;
      pointer-events:none;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0) 50%,
        rgba(0,0,0,0.30) 76%,
        rgba(0,0,0,0.70) 100%);
      opacity: 0.95;
    }

    /* ===== EYELIDS ===== */
    .lid{
      position:absolute;
      left:-8%;
      width:116%;
      height:77%;
      background: var(--lid);
      z-index: 10;
      pointer-events:none;
      transform: translateY(-140%);
      transition: transform 340ms cubic-bezier(.25,.85,.25,1);
      border-radius: 0 0 100% 100% / 0 0 140% 140%;
    }

    .lid.bottom{
      bottom:0;
      transform: translateY(140%);
      border-radius: 100% 100% 0 0 / 140% 140% 0 0;
    }

    .blinking .lid.top,
    .blinking .lid.bottom{
      transform: translateY(0%);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px){
      nav{
        height: 104px;
        padding: 0 18px;
      }
      .brand{
        font-size: 22px;
        letter-spacing: 0.8px;
      }
      .nav-left, .nav-right{
        gap: 14px;
      }
      nav a{
        font-size: 16px;
      }
      .eye-wrap{
        padding-top: 126px;
      }
      .eye{
        height: min(72vh, 820px);
      }
    }

    @media (max-width: 520px){
      .nav-left, .nav-right{ gap: 10px; }
      nav a{ font-size: 15px; }
      .brand{ font-size: 18px; }
    }

    @media (prefers-reduced-motion: reduce){
      .lid, #scene { transition: none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <nav>
    <div class="nav-left">
      <a href="portfolio.html">Portfolio</a>
      <a href="video.html">Video</a>
    </div>

    <div class="brand">The Blink Point of View</div>

    <div class="nav-right">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="stage" id="stage">
    <div class="eye-wrap">
      <div class="eye">
        <img id="scene" alt="Photography showcase" />
        <div class="vignette"></div>
        <div class="lid top"></div>
        <div class="lid bottom"></div>
      </div>
    </div>
  </div>

  <script>
    const IMAGES = [
      "images/pexels-david-besh-884788.jpg",
      "images/pexels-fotios-photos-1107717.jpg",
      "images/pexels-pixabay-355465.jpg",
      "images/pexels-souvenirpixels-417074.jpg"
    ];

    const INITIAL_DARK_MS = 700;
    const HOLD_OPEN_MS   = 5200;
    const CLOSE_MS       = 340;
    const CLOSED_HOLD_MS = 180;
    const OPEN_MS        = 340;

    const stage = document.getElementById("stage");
    const img = document.getElementById("scene");
    let index = 0;

    const sleep = ms => new Promise(r => setTimeout(r, ms));

    function preload(list){
      list.forEach(src => { const i = new Image(); i.src = src; });
    }
    preload(IMAGES);

    function setImage(i){
      img.src = IMAGES[i % IMAGES.length];
    }

    async function blinkAndSwap(){
      stage.classList.add("blinking");
      await sleep(CLOSE_MS);
      await sleep(CLOSED_HOLD_MS);
      index = (index + 1) % IMAGES.length;
      setImage(index);
      stage.classList.remove("blinking");
      await sleep(OPEN_MS);
    }

    async function start(){
      await sleep(INITIAL_DARK_MS);
      setImage(index);
      await sleep(60);
      img.classList.add("visible");

      while(true){
        await sleep(HOLD_OPEN_MS);
        await blinkAndSwap();
      }
    }

    if (IMAGES.length > 0) start();
  </script>
</body>
</html>
