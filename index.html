<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get Trolled</title>
  <style>
    :root {
      --title-size: clamp(48px, 8vw, 120px);
      --smiley-size: clamp(56px, 7vw, 120px);
    }

    body {
      margin: 0;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 28px 16px 48px;
      color: #000;
    }

    /* Top banner */
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-top: 6px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 1200px;
    }

    .title {
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: var(--title-size);
      line-height: 0.95;
      color: #000; /* big black letters */
      text-align: center;
      user-select: none;
      margin: 0;
    }

    /* Rotating smileys */
    .smiley {
      width: var(--smiley-size);
      height: var(--smiley-size);
      object-fit: contain;
      animation: spin 1.2s linear infinite;
      /* In case your images have transparent edges */
      filter: drop-shadow(0 2px 0 rgba(0,0,0,0.15));
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Video section */
    .video-wrap {
      width: min(980px, 95vw);
      aspect-ratio: 16 / 9;
      border: 6px solid #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Small helper text */
    .hint {
      margin-top: 14px;
      font-size: 14px;
      opacity: 0.75;
      text-align: center;
      max-width: 980px;
    }

    /* Mobile: reduce gap so it fits nicely */
    @media (max-width: 480px) {
      .banner { gap: 10px; }
      .title { letter-spacing: 1px; }
    }
  </style>
</head>
<body>
  <!-- TOP: Get Trolled + rotating smileys -->
  <div class="banner">
    <!-- Replace src with your image file/path -->
    <img class="smiley" src="./smiley-left.png" alt="Rotating smiley left" />
    <h1 class="title">GET TROLLED</h1>
    <!-- Replace src with your image file/path -->
    <img class="smiley" src="./smiley-right.png" alt="Rotating smiley right" />
  </div>

  <!-- UNDERNEATH: Rickroll video -->
  <div class="video-wrap">
    <iframe
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=1&rel=0"
      title="Rickroll"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <div class="hint">
    Put your smiley images in the same folder as this file and name them
    <b>smiley-left.png</b> and <b>smiley-right.png</b>, or change the <code>src</code> paths.
  </div>
</body>
</html>
