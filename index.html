<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Blink Point of View | blinkpov</title>

  <!-- Fancy font for nav links + brand -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --tan: #D9C2A3;
      --ink: #111111;
      --lid: #0f0f0f;
      --rim: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body{
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #1f1f1f;
    }

    /* ===== BACKGROUND IMAGE ===== */
    .bg{
      position: fixed;
      inset: 0;
      background-image: url("images/agence-olloweb-9wYdW55NbnY-unsplash.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(14px) brightness(0.70) saturate(1.05);
      transform: scale(1.08);
      z-index: 0;
    }

    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 40%,
        rgba(0,0,0,0.10) 0%,
        rgba(0,0,0,0.35) 55%,
        rgba(0,0,0,0.55) 100%);
    }

    /* ===== NAV BAR ===== */
    nav{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 120px;
      z-index: 50;

      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;

      padding: 0 42px;
      background: var(--tan);
      border-bottom: 1px solid rgba(0,0,0,0.12);
      box-shadow: 0 10px 26px rgba(0,0,0,0.18);
    }

    .nav-left,
    .nav-right{
      display: flex;
      gap: 26px;
      align-items: center;
    }

    .nav-right{
      justify-content: flex-end;
    }

    .brand{
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 32px;
      letter-spacing: 1.2px;
      color: var(--ink);
      text-align: center;
      white-space: nowrap;
      padding: 0 16px;
    }

    nav a{
      font-family: "Playfair Display", serif;
      font-weight: 600;
      font-size: 19px;
      letter-spacing: 0.8px;
      color: var(--ink);
      text-decoration: none;
      position: relative;
      padding: 8px 4px;
      opacity: 0.95;
      transition: transform 160ms ease, opacity 160ms ease;
    }

    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:-6px;
      width:100%;
      height:2px;
      background: var(--ink);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 200ms ease;
      opacity: 0.85;
    }

    nav a:hover{
      opacity: 1;
      transform: translateY(-1px);
    }

    nav a:hover::after{
      transform: scaleX(1);
    }

    /* ===== STAGE / EYE ===== */
    .stage{
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .eye-wrap{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding-top: 150px;
      padding-left: 14px;
      padding-right: 14px;
    }

    .eye{
      position: relative;
      width: min(96vw, 1700px);
      height: min(80vh, 940px);
      border-radius: 50%;
      overflow: hidden;
      background: rgba(10,10,10,0.35);
      box-shadow:
        0 50px 140px rgba(0,0,0,0.75),
        inset 0 0 0 2px var(--rim);
    }

    .eye::before{
      content:"";
      position:absolute;
      inset:-12%;
      background: radial-gradient(circle at center,
        rgba(255,255,255,0.08),
        rgba(255,255,255,0) 60%);
      filter: blur(24px);
      z-index: 0;
      pointer-events:none;
    }

    /* ===== DOUBLE-BUFFERED SCENES (fixes late-loading swaps) ===== */
    .scene{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 450ms ease;
    }
    .scene.visible{ opacity: 1; }

    .vignette{
      position:absolute;
      inset:-18%;
      z-index: 3;
      pointer-events:none;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0) 50%,
        rgba(0,0,0,0.30) 76%,
        rgba(0,0,0,0.70) 100%);
      opacity: 0.95;
    }

    /* ===== EYELIDS ===== */
    .lid{
      position:absolute;
      left:-8%;
      width:116%;
      height:77%;
      background: var(--lid);
      z-index: 10;
      pointer-events:none;
      transform: translateY(-140%);
      transition: transform 340ms cubic-bezier(.25,.85,.25,1);
      border-radius: 0 0 100% 100% / 0 0 140% 140%;
    }

    .lid.bottom{
      bottom:0;
      transform: translateY(140%);
      border-radius: 100% 100% 0 0 / 140% 140% 0 0;
    }

    .blinking .lid.top,
    .blinking .lid.bottom{
      transform: translateY(0%);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px){
      nav{
        height: 104px;
        padding: 0 18px;
      }
      .brand{
        font-size: 22px;
        letter-spacing: 0.8px;
      }
      .nav-left, .nav-right{
        gap: 14px;
      }
      nav a{
        font-size: 16px;
      }
      .eye-wrap{
        padding-top: 126px;
      }
      .eye{
        height: min(72vh, 820px);
      }
    }

    @media (max-width: 520px){
      .nav-left, .nav-right{ gap: 10px; }
      nav a{ font-size: 15px; }
      .brand{ font-size: 18px; }
    }

    @media (prefers-reduced-motion: reduce){
      .lid, .scene { transition: none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <nav>
    <div class="nav-left">
      <a href="portfolio.html">Portfolio</a>
      <a href="video.html">Video</a>
    </div>

    <div class="brand">The Blink Point of View</div>

    <div class="nav-right">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="stage" id="stage">
    <div class="eye-wrap">
      <div class="eye">
        <!-- Swapped from one img to two (double-buffer) -->
        <img id="sceneA" class="scene" alt="Photography showcase" />
        <img id="sceneB" class="scene" alt="Photography showcase" />

        <div class="vignette"></div>
        <div class="lid top"></div>
        <div class="lid bottom"></div>
      </div>
    </div>
  </div>

  <script>
    const IMAGES = [
      "images/niklas-hamann-Cxjh4S2Pmt8-unsplash.jpg",
      "images/jason-leung-a7qEyiN8Fpk-unsplash.jpg",
      "images/lina-trochez-ktPKyUs3Qjs-unsplash.jpg",
      "images/palm3_jpg-jDbPyFSERWA-unsplash.jpg"
    ];

    const INITIAL_DARK_MS = 700;
    const HOLD_OPEN_MS    = 5200;

    const CLOSE_MS        = 340;
    const OPEN_MS         = 340;

    // If the next image isn't ready, we can keep eyes closed a bit longer
    const MAX_EXTRA_CLOSED_MS = 1200;

    const stage = document.getElementById("stage");
    const imgA = document.getElementById("sceneA");
    const imgB = document.getElementById("sceneB");

    let current = imgA;
    let next = imgB;

    let index = 0;
    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    async function loadAndDecode(targetImg, src) {
      return new Promise((resolve, reject) => {
        targetImg.onload = async () => {
          try {
            if (targetImg.decode) await targetImg.decode();
          } catch (_) {}
          resolve();
        };
        targetImg.onerror = reject;
        targetImg.src = src;
      });
    }

    function show(img) { img.classList.add("visible"); }
    function hide(img) { img.classList.remove("visible"); }
    function swapBuffers() {
      const tmp = current;
      current = next;
      next = tmp;
    }

    async function primeFirstImage() {
      await loadAndDecode(current, IMAGES[index]);
      show(current);
    }

    async function blinkAndSwapTo(i) {
      stage.classList.add("blinking");
      await sleep(CLOSE_MS);

      const src = IMAGES[i % IMAGES.length];
      const start = performance.now();

      try {
        await loadAndDecode(next, src);
      } catch (e) {
        stage.classList.remove("blinking");
        await sleep(OPEN_MS);
        return;
      }

      const elapsed = performance.now() - start;
      const minClosedHold = 120; // keeps blink feeling real
      let extraHold = Math.max(minClosedHold - elapsed, 0);
      extraHold = Math.min(extraHold, MAX_EXTRA_CLOSED_MS);
      if (extraHold > 0) await sleep(extraHold);

      // Swap while still closed
      hide(current);
      show(next);
      swapBuffers();

      stage.classList.remove("blinking");
      await sleep(OPEN_MS);
    }

    async function start() {
      await sleep(INITIAL_DARK_MS);
      await primeFirstImage();

      while (true) {
        await sleep(HOLD_OPEN_MS);
        index = (index + 1) % IMAGES.length;
        await blinkAndSwapTo(index);
      }
    }

    if (IMAGES.length > 0) start();
  </script>
</body>
</html>
